<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Transpose - 和弦转调工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #1976d2;
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #1976d2;
            border-bottom-color: #1976d2;
        }
        
        .tab:hover {
            color: #1976d2;
            background: rgba(25, 118, 210, 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1565c0;
        }
        
        .btn-outline {
            background: transparent;
            color: #1976d2;
            border: 2px solid #1976d2;
        }
        
        .btn-outline:hover {
            background: #1976d2;
            color: white;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .chord-display {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .chord-tag {
            background: #1976d2;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .status-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .tab {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🎵 Quick Transpose</h1>
            <p>和弦转调工具 - 支持响应式设计的跨平台应用</p>
        </div>
        
        <div class="main-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('transpose')">🎼 转调工具</button>
                <button class="tab" onclick="switchTab('dictionary')">📚 和弦字典</button>
            </div>
            
            <div id="transpose-tab" class="tab-content active">
                <div class="form-group">
                    <label class="form-label">和弦进行输入</label>
                    <input type="text" class="form-input" id="progression-input" placeholder="例如：4 5 3 6 2 5 1" />
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">源调</label>
                        <select class="form-select" id="source-key">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G" selected>G</option>
                            <option value="G#">G#</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">目标调</label>
                        <select class="form-select" id="target-key">
                            <option value="C" selected>C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" onclick="transposeChords()">🔄 转调</button>
                    <button class="btn btn-outline" onclick="clearInput()">🗑️ 清空</button>
                </div>
                
                <div id="result-section" class="result-section" style="display: none;">
                    <h3>转换结果</h3>
                    <div id="chord-display" class="chord-display"></div>
                    <button class="btn btn-outline" onclick="copyResult()">📋 复制结果</button>
                </div>
            </div>
            
            <div id="dictionary-tab" class="tab-content">
                <div class="status-message">
                    <h3>🎹 和弦字典</h3>
                    <p>功能正在开发中...</p>
                    <p>将提供完整的和弦查询和浏览功能</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        // Simple chord transposition logic
        const KEYS = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        
        function getKeyIndex(key) {
            return KEYS.indexOf(key);
        }
        
        function transposeChord(chord, semitones) {
            // Simple transposition for basic chords
            const chordMap = {
                '1': 'I', '2': 'ii', '3': 'iii', '4': 'IV', '5': 'V', '6': 'vi', '7': 'vii°'
            };
            
            return chordMap[chord] || chord;
        }
        
        function transposeChords() {
            const progression = document.getElementById('progression-input').value.trim();
            const sourceKey = document.getElementById('source-key').value;
            const targetKey = document.getElementById('target-key').value;
            
            if (!progression) {
                alert('请输入和弦进行');
                return;
            }
            
            const chords = progression.split(/\s+/);
            const sourceIndex = getKeyIndex(sourceKey);
            const targetIndex = getKeyIndex(targetKey);
            const semitones = (targetIndex - sourceIndex + 12) % 12;
            
            const resultChords = chords.map(chord => {
                if (/^\d+$/.test(chord)) {
                    const degree = parseInt(chord);
                    const chordIndex = (sourceIndex + [0, 2, 4, 5, 7, 9, 11][degree - 1]) % 12;
                    const transposedIndex = (chordIndex + semitones) % 12;
                    return KEYS[transposedIndex];
                }
                return chord;
            });
            
            displayResult(resultChords);
        }
        
        function displayResult(chords) {
            const resultSection = document.getElementById('result-section');
            const chordDisplay = document.getElementById('chord-display');
            
            chordDisplay.innerHTML = '';
            chords.forEach(chord => {
                const chordTag = document.createElement('span');
                chordTag.className = 'chord-tag';
                chordTag.textContent = chord;
                chordDisplay.appendChild(chordTag);
            });
            
            resultSection.style.display = 'block';
        }
        
        function clearInput() {
            document.getElementById('progression-input').value = '';
            document.getElementById('result-section').style.display = 'none';
        }
        
        function copyResult() {
            const chords = Array.from(document.querySelectorAll('.chord-tag'))
                .map(tag => tag.textContent)
                .join(' ');
            
            navigator.clipboard.writeText(chords).then(() => {
                alert('已复制到剪贴板！');
            }).catch(() => {
                alert('复制失败，请手动复制');
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Quick Transpose 应用已加载');
            console.log('支持响应式设计和平台检测功能');
        });
    </script>
</body>
</html>
